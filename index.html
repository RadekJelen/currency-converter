<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
        integrity="sha512-oHDEc8Xed4hiW6CxD7qjbnI+B07vDdX7hEPTvn9pSZO1bcRqHp8mj9pyr+8RVC2GmtEfI2Bi9Ke9Ass0as+zpg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" href="img/currencyIcon.png">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/converter.css" rel="stylesheet">
    <link href="css/button.css" rel="stylesheet">
    <script defer src="js/script.js"></script>
    <title>Kalkulator walut</title>
</head>

<body class="body">
    <header>
        <h1>Kalkulator walutowy</h1>
    </header>
    <main class="converter">
        <form class="js-converter">
            <p>
                <label>
                    <span class="converter__labelText">Mam*:</span>
                    <input class="js-amount converter__field" type="number" step="0.01" min="1"
                        placeholder="wpisz kwotę w PLN" required autofocus>
                </label>
            </p>
            <p>
                <label>
                    <span class="converter__labelText">Waluty:</span>
                    <select class="js-select converter__field">
                        <option value="EUR">Euro (EURO)</option>
                        <option value="USD">Dolar amerykński (USD)</option>
                        <option value="GBP">Funt (GBP)</option>
                    </select>
                </label>
            </p>
            <p>
                <button class="button">Przelicz!</button>
            </p>
            <p class="converter__textResult js-result"></p>
            <p class="converter__textInfo">
                * - pole wymagane.<br>
                Kursy pochodzą ze strony Narodowego Banku Polskiego (Tabela z dnia 2022-06-27).
            </p>
        </form>
    </main>
    <footer>
        <p> To też sam zrobiłem, serio &#128516;</p>
    </footer>
</body>

</html>
